<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 id="myH1">he text</h1>
    <a href="#" id="myA">link text</a>

    <p>
        <button type="button" onclick="appendFun();">myBtn appendChild dom</button>
    </p>
    <p>
        <button type="button" onclick="removeFun();">myBtn remove dom</button>
    </p>

    <div id="myDiv">

    </div>

    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>


    <script>
// 找 .getElementById .getElementByname
        const list = document.getElementById("myList");
// 增 .createElement .appendChild
        function appendFun() {
            // 建立 p
            const greenP = document.createElement('p');
            greenP.textContent = 'hello :))';
            myDiv.appendChild(greenP);
        }
// 刪 remove removeChild
        function removeFun() {
            myDiv.removeChild(myDiv.lastElementChild);
        }


// 改 .innerText .textContent .setAttribute

        // 建立li
        const newNode = document.createElement("li");
        // 建立文字節點
        const textNode = document.createTextNode("Water");
        // 將文字節點放入li
        newNode.appendChild(textNode);

        // 插入已存在節點
        list.insertBefore(newNode, list.children[0]);


    </script>

</body>

</html>
