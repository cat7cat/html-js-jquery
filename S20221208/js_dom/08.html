<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 id="myH1">he text</h1>
    <a href="#" id="myA">link text</a>

    <p>
        <button type="button" onclick="appendFun();">myBtn appendChild dom</button>
        <!-- Element appendChild()  
        定義和用法
        該appendChild()方法將節點（元素）附加為元素的最後一個子元素。


        Examples
            Append an item to a list:

            const node = document.createElement("li");
            const textnode = document.createTextNode("Water");
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);   
        
        
        -->

    </p>
    <p>
        <button type="button" onclick="removeFun();">myBtn remove dom</button>

<!-- 
    Definition and Usage
        The remove() method removes an element (or node) from the document. 

        Example
        Remove an element from the document:

        const element = document.getElementById("demo");
        element.remove();


-->

    </p>

    <div id="myDiv">
        <!-- green p tag 丟進來 -->
    </div>


    <script>
        const myH1 = document.getElementById('myH1');
        const myA = document.getElementById('myA');
        console.log(myH1);
        // myH1.innerText = '<strong>imperative</strong>';
        myH1.innerHTML = '<strong>imperative</strong>';



        // 丟到我要的位置
        const myDiv = document.getElementById('myDiv');
        let text = 1;

        function appendFun() {
            // 新增一個結點
            // createElement('p')
            const greenP = document.createElement('p');
            //新增 文字內容   文字內容 greenP 新的結點上
            greenP.textContent = 'hello :))' + text;
            text++;
            greenP.style.color = 'green';
            console.log('greenP', greenP);

            console.log('appendFun ok');
            //將新增的結點 greenP 放在 myDiv 的結點內 當作 myDiv 的子結點 
            myDiv.appendChild(greenP);
            // myDiv.insertBefore(greenP,null);

        }


        // Remove 刪除節點
        // RemoveChild 子節點
        function removeFun() {
            // 找到我要刪除的節點
            // const myP = document.querySelectorAll('#myDiv>p');
            // console.log(myP);
            // myP[0].remove();
            
            // 找到刪除的節點
            // 刪除他的子結點 myDiv.firstElementChild
            // myDiv.removeChild(myDiv.firstElementChild);
            myDiv.removeChild(myDiv.lastElementChild);
            
        }



    </script>

</body>

</html>
