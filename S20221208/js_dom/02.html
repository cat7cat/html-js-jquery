<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title></title>
    <style>

    </style>
</head>

<body>
    <h3 id="myH3">h3 text</h3>

    <button onclick="appendFun()" class="btn btn-success">append</button>
    <button onclick="removeFun()" class="btn btn-danger">remove</button>
    <div id="myDiv">
        <!-- green p tag 丟進來 -->
    </div>

    <script>
        // C增 => .createElement()、.appendChild()、.insertBefore()
        // R查 => .getElementById()、.getElementsByTagName()
        // U改 => .innerText、.textContent、.setAttribute()、.style.color
        // D刪 => .remove()、.removeChild()

        // const myH3 = document.getElementsByTagName('h3');
        // 無法使用getElementsByTagName搭配innerText
        const myH3 = document.getElementById('myH3');
        console.log(myH3);
        myH3.innerText = 'change h3';

        // 丟進指定位置
        const myDiv = document.getElementById('myDiv');
        console.log('myDiv',myDiv);
        let count = 0;
        function appendFun() {
            count++;
            // 建立create p
            // 放在function外面 => 只有一個<p>
            // 放在function裡面 => 建立好多<p>
            const greenP = document.createElement('p');
            greenP.textContent = 'HELLO :))' + count;
            greenP.setAttribute('style','border:1px solid blue');
            greenP.style.color = 'green';
            console.log('greenP',greenP);

            // console.log('appendFun() ok');
            // myDiv.appendChild(greenP);
            // myDiv.insertBefore(greenP,null); // null => 新增位置為最後面
            myDiv.insertBefore(greenP,myDiv.children[0]); // 新增位置為最前面
        }

        function removeFun() {
            const myP = document.querySelector('#myDiv>p'); // 抓取<div id="myDiv">下第一個<p>
            console.log('myP',myP);
            // myP.remove(); // 移除本身節點，從1開始刪除
            // myDiv.removeChild(myP); // 移除子節點，從1開始刪除
            // myDiv.removeChild(myDiv.firstElementChild); // 移除子節點，從1開始刪除
            myDiv.removeChild(myDiv.lastElementChild); // 移除子節點，從最後開始刪除
            
            // const myP = document.querySelectorAll('#myDiv>p'); // 抓取<div id="myDiv">下全部的<p>
            // console.log('myP',myP);
            // myP[2].remove(); // 移除本身節點，從HELLO :)3開始刪除
        }

    </script>
</body>

</html>
