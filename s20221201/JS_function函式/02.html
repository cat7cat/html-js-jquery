<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>作業-Function筆記</title>
    <style>

    </style>
</head>

<body>
    <p>請使用F12 => Console</p>
    <script>
        // 
        // 一般function
        // 可以直接呼叫使用，()內不用放值
        function normalFun() {
            console.log('Hell I\'m normal.');
        }
        normalFun();

        console.log('====================');

        // 有參數function
        // ()內必需放值，且數量超過function設定的數量，只會從前面開始抓取
        function inputFun(a, b) {
            let result_add = a + b;
            let result_sub = a - b;
            let result_mul = a * b;
            let result_div = a / b;

            console.log('第一個參數=>', a);
            console.log('第二個參數=>', b);
            console.log('result_add=>', result_add);
            console.log('result_sub=>', result_sub);
            console.log('result_mul=>', result_mul);
            console.log('result_div=>', result_div);
        }
        inputFun(10, 20, 30);

        console.log('====================');

        // 有回傳值function + 一般
        function returnFun1() {
            let c = 100 + 899;
            console.log(c);
            return 'Hell I\'m return.';
        }
        returnFun1();
        // 直接呼叫會執行，但回傳出來的值沒有地方接收
        console.log('-----');
        console.log('returnFun1()=>', returnFun1());
        // log可以抓取到回傳的值
        console.log('-----');
        let x = returnFun1();
        console.log('x=>', x);
        // 變數可以被賦予回傳的值

        console.log('====================');

        // 有回傳值function + 有參數
        function returnFun2(price, count) {
            let total = price * count;
            return total;
        }
        returnFun2(50, 2);
        // 呼叫會執行，但回傳出來的值沒有地方接收
        console.log('-----');
        console.log('returnFun2(50,2)=>', returnFun2(50, 2));
         // log可以抓取到回傳的值
        console.log('-----');
        let y = returnFun2(50, 2);
        console.log('y=>', y);
        // 變數可以被賦予回傳的值

    </script>
</body>

</html>
