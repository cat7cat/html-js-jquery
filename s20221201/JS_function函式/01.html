<body>
    <script>
        //function 名字(變數){
        //宣告要做的事情
        //}
        //沒有放變數的
        function fun1(){
            console.log('hi,js');
        }
        //有放變數的，一定要宣告變數才能使用
        function fun2($name){
            console.log('hi'+name);
        }
        //有return的函式 回傳值給2
        function fun2($num1,$num2){
            let sum=$num1+$num2;
            return sum
        }

    </script>
