<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row mt-3">
            <input type="number" id="num1">
        </div>
        <div class="row mt-3">
            <input type="number" id="num2">
        </div>
        <div class="row mt-3">
            <!-- 在class裡加入onclick="cir()" 可以指定要啟動js裡的哪個function  cir()是function的名稱-->
            <button type="button" class="btn btn-outline-success" id="b1" onclick="cir()">計算</button>
        </div>
        <hr>
        <div class="row mt-3">
            <p id="resultp">result</p>
        </div>
        <script>

// 一般
        // 宣告
        function myFun() {
            document.write('myFun ok'); ///直接在網頁上顯示內容
            console.log('myFun ok');///在console裡顯示內容
        }

        // 有變數
        function helloFun(nameInput, age) {
            let str = `Hello ${nameInput} ${age}`;
            console.log('str', str);
        }

        // 有回傳值
        function sum(num1, num2) {
            return num1+num2;
        }
        
                     ///跟html的元件綁定 在js裡定義變數可以讀到由html來的值
            const num1input = document.getElementById('num1');
            const num2input = document.getElementById('num2');
            const mybtn = document.getElementById('b1');

            function cir() {
                let num1value = Number(num1input.value);/// let的值為字串   需用Number將字串轉換成數字
                let num2value = Number(num2input.value);

                getperi(num1value, num2value);////啟動cir()function時 讓num1value和num2value讀到的值,跑getperi()function       
                let area = getarea(num1value, num2value);///定義area的值  等於getarea()這個function計算到的值

                if (area >= 500) {
                    console.log('面積500以上');
                } else {
                    console.log('面積小於500');
                }

            }
            function getperi(num1value, num2value) {///算周長  ///在()內放入變數 指定變數的值跑下面的公式

                let result = (num1value + num2value) * 2;
                console.log('Peri', result);

            }
            function getarea(num1value, num2value) {///算面積
                let result = (num1value * num2value);
                console.log('Area', result);
                return result; ///回傳result的值 給getarea()
            }
        </script>

</body>

</html>
