<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Object</title>
    <style>

    </style>
</head>

<body>

    <script>
        // obj 使用 {} 宣告
        // {}中 放入 key:value
        // value 可以是 string、number、Array、function
        let obj = {
            // 變數 property
            'name': '小明',
            'age': 18,
            'address': 'xxx路',
            'gender': ['男', '女', '保密'],
            // 方法 method
            // function this 指定上一層obj
            'helloFun': function () {
                // console.log(`Hello I\'m ${obj.name} I\'m ${obj.age}`);
                console.log(`Hello I\'m ${this.name}, ${this.age}, ${this.gender[0]}`);
            },
            // 箭頭函式 this 指定最外層的windows物件 => 箭頭函式不要使用 this
            // 'sleepFun' : (time) => {
            'sleepFun': function (time) {
                console.log(`Night night ${this.name}...${time} hours`);
            }
        }

        console.log('obj', obj);
        console.log('obj.name', obj.name);
        console.log('obj.age', obj.age);
        console.log('obj.age', obj.address);
        obj.helloFun();
        obj.sleepFun(8);



    </script>
</body>

</html>
