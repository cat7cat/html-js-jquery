<!DOCTYPE html>
<html>

<head>
    <style>
        p.dotted {
            border: 2px dotted red;
        }

        p.dashed {
            border: 2px dashed red;
        }

        p.solid {
            border: 2px solid red;
        }

        p.double {
            border-style: double;
        }

        p.groove {
            border-style: groove;
        }

        p.ridge {
            border-style: ridge;
        }

        p.inset {
            border-style: inset;
        }

        p.outset {
            border-style: outset;
        }

        p.none {
            border-style: none;
        }

        p.hidden {
            border-style: hidden;
        }

        p.mix {
            border-style: dotted dashed solid double;
        }

        .round {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h2>The border-style Property</h2>
    <p>This property specifies what kind of border to display:</p>

    <p class="round dotted">A dotted border.</p>
    <p class="round dashed">A dashed border.</p>
    <p class="round solid">A solid border.</p>
    <p class="round double">A double border.</p>
    <p class="round groove">A groove border.</p>
    <p class="round ridge">A ridge border.</p>
    <p class="round inset">An inset border.</p>
    <p class="round outset">An outset border.</p>
    <p class="round none">No border.</p>
    <p class="round hidden">A hidden border.</p>
    <p class="round mix">A mixed border.</p>

</body>

</html>
