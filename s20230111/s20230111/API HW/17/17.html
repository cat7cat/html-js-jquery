<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <div class="container">

        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th scope="col">時間</th>
                    <th scope="col">地點</th>
                    <th scope="col">氣候</th>
                    <th scope="col">最高溫度</th>
                    <th scope="col">最低溫度</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(function () {

            $.ajax({
                url: "https://weather.tsukumijima.net/api/forecast/city/130010",
                type: "get",
                datatype: 'json',
                success: function (resTokyo) {
                    // console.log('resTokyo', resTokyo);
                    let resTokyoforecasts = resTokyo.forecasts;
                    let contentTokyo = "";
                    $.each(resTokyoforecasts, function (key,value) {
                        // console.log('value',value);
                        // console.log('key',key);
                        contentTokyo += `
                        <tr>
                        <td>${value.date}</td>
                        <td>${resTokyo.location.city}</td>    
                        <td><img src='${value.image.url}'></td>    
                        <td>${value.temperature.max.celsius}</td>    
                        <td>${value.temperature.min.celsius}</td>    
                        </tr>
                        `;
                    });
                    $('tbody').append(contentTokyo);
                }
            });
