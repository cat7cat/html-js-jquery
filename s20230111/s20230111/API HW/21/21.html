<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰化縣都市計畫公園清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class=" d-flex justify-content-center" style="background: #f2eadf">
    <div style="width: 50%;background: #Fff;">
        <header style="background: #008069;">
            <div class="text-center fs-5 p-2" style="color: #Fff;font-weight: 600;">彰化縣都市計畫公園清單</div>
        </header>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-1 p-1 ">序號</th>
                    <th class="col-2 p-1 ">名稱</th>
                    <th class="col-2 p-1 ">地圖下載</th>
                    <th class="col-7 p-1 ">路線規劃</th>
                </tr>
            </thead>
                    <tbody id="myTbody">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
            integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            const myTbody = $('#myTbody');
            $.ajax({
                url: "pra02.json",
                type: "get",
                dataType: 'json',
                success: function (res) {
                    $.each(res.slice(0, 22), function (key, value) {
                        // console.log(key);
                        // console.log(value);
                        let textContext =
                        `
                        <tr>
                            <td>${key + 1}</td>
                            <td>${value.名稱}</td>
                            <td><a href="${value.圖片連結}" target="_blank"><img src="${value.圖片連結}" style="width:100px;height: 100px;""></a></td>
                            <td>${value.路線規劃}</td>
                        </tr>
                        `;
                        myTbody.append(textContext);
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                }
            });
        });
    </script>
</body>

</html>
