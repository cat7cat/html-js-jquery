<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="mt-3 text-center ">agirculture report</h3>
        <button id="btn" class="float-end me-5 btn btn-primary">print</button>
        <table class='table table-striped table-hover'>
            <thead>
                <th>no.</th>
                <th>name</th>
                <th>class</th>
                <th>type</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        $(function () {

            // CWB-C0ECFB19-DA53-46EF-BC76-146F83535780

            // const myBtn = $('#myBtn');
            const tbody = $('tbody');
            const btn = $('#btn');
            btn.click(function () {
                window.print();
            })
            // ajax
            $.ajax({
                // url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=rdec-key-123-45678-011121314",
                url: "https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=LC7YWlenhLuP",
                type: "get",
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    $.each(res, function (key, value) { 
                        if(key<40){
                            console.log(value);
                            $('tbody').append(`
                            <tr>
                                <td>${key+1}</td>
                                <td>${value.CNAME}</td>
                                <td>${value.PLV5_NAME}</td>
                                <td>${value.PLV1_NAME}</td>
                            /tr>
                            `)
                        }
                         
                    });
                    },
                error: function (jqXHR, textStatus, errorThrown) {

                }
            });

        });

    </script>
</body>

</html>
