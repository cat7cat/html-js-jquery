<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color: #665544;
            box-sizing: border-box;
            /* overflow: hidden; */
            margin: 0;
            text-align: center;
        }
/* 
        .header {

        } */

        body {
            width: 960px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .nav,
        .feature,
        .footer {
            background-color: #efefef;
            padding: 10px;
            margin: 10px;
        }
        .nav{
            display: flex;
            /* justify-content: space-around; */
            justify-content: center;            
        }
        li {
            display: inline;
            margin-right: 20px;
        }


        .nav>a{
            margin-right: 25px;
        }
        .feature {
            height: 600px;
        }

        .feature>h3 {
            margin-bottom: 10px;
        }
/*

        /* 使用 float */
        .item {
            background-color: #efefef;
            width: 300px;
            /* width: 30%; */
            float: left;
            margin: 10px;
            padding: 10px;
        }




        /* 使用 flex  */
        /* flex-basis: 只能用在同一行不換行的形況 */
        .content2{
            clear: both;
            display: flex;
            /* justify-content: space-between; */
            justify-content: space-around;
            
        }
        .content2>.item-flex{
            flex-basis: 300px;
        }
        .item-flex {
            background-color: #efefef;
            /* width: 300px; */
            /* width: 30%; */
            /* float: left; */
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
