<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR表單</title>
</head>

<body>

    <h3>HR表單</h3>
    <form>
        <table border="1px">
            <tr>
                <th>姓名</th>
                <td><input type="text" name="apple" style="width: 110px; height:20px">
                    性別
                    <select name="apple" id="apple">
                        <option value="男性">男性</option>
                        <option value="男性">女性</option>
                        <option value="男性">無性</option>
                    </select>
                </td>
            </tr>
    
                <th>出生日期</th>
                <td><input type="date" value="2022-09-28">
                    年齡 <input type="number" name="apple" style="width: 40px; height:20px">
                </td>
            <tr>
                <th>連絡電話</th>
                <td><input type="tel" placeholder="0912-345-678" style="width: 110px; height:20px"></td>
            </tr>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>地址</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>最高學歷</th>
                <td><input type="text"></td>
            </tr>
            <th>畢業年分</th>
            <td><input type="number"></td>
            </tr>
            </tr>
            <tr>
                <th>專長技能</th>
                <td><input type="text" placeholder="倒立、後空翻..."></td>
            </tr>
            <tr>
                <th>興趣喜好</th>
                <td><input type="text" placeholder="吃飯、睡覺..."></td>
            </tr>
            <tr>
                <th>駕照</th>
                <td>
                    普通客車:
                    <input type="checkbox" name="car" value="car">小型
                    <input type="checkbox" name="car" value="car">大型
                    <br>
                    機車:
                    <input type="checkbox" name="car" value="car">輕型
                    <input type="checkbox" name="car" value="car">重型
                </td>
            <tr>
                <th>交通工具</th>
                <td>
                    <input type="checkbox" name="car" value="car">汽車
                    <input type="checkbox" name="car" value="car">機車
                </td>
            </tr>
            <tr>
                <th>個人網站</th>
                <td><input type="url"></td>
            </tr>
            <tr>
                <th>語言能力</th>
                <td>
                    <input type="checkbox">中文
                    <input type="checkbox">英文
                    <input type="checkbox">台語

                    <br>
                    <input type="checkbox">越南語
                    <input type="checkbox">菲律賓語
                    <input type="checkbox">其他
                    
                </td>
            </tr>
            <tr>
                <th>是否願意加班</th>
                <td><input type="radio">願意
                    <input type="radio">不願意
                </td>

            </tr>
            <tr>
                <th>軟體能力</th>
                <td>
                    <input type="checkbox">PS
                    <input type="checkbox">Ai
                    <input type="checkbox">Id
                    <input type="checkbox">JS
                    <input type="checkbox">其他
                    <br>
                    <input type="checkbox">PHP
                    <input type="checkbox">HTML
                    <input type="checkbox">CSS
                    
                </td>
            </tr>
            <tr>
                <th>工作經驗</th>
                <td><textarea name="myself" id="myself" cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <th>自我介紹</th>
                <td><textarea name="myself" id="myself" cols="25" rows="3"></textarea></td>
            </tr>

            <tr>
                <th colspan="2"> <input type="reset" value="清除">
                    <input type="submit" value="送出">
                </th>
                <!-- <td>
                    <input type="reset" value="清除">
                    <input type="submit" value="送出">
                </td> -->
            </tr>

        </table>

    </form>
