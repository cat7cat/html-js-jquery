<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料管理 作業之二 02 【23號 白育菁】</title>
    <style>

        table {
            width: 70%;
        }
        th,
        tr,
        td {
            border: 1px solid;
            height: 28px;
        }

        .th1 {
            background-color: lightcoral;
            height: 40PX;
            text-align: center
        }
        .th_end{
            background-color: rgb(44, 14, 114);
            height: 40PX;
        }
        .td1{
            background-color: rgb(186, 237, 166);
            text-align: center
        }
    </style>
</head>

<body>
    <h1> php 程式開發人力資料表 (作業二) </h1>
    <hr>
    <form action="" method="post">

        <table>
            <tr>
            <th colspan="2" class="th1">會員資料管理</td>
                <!-- <td></td> -->
        </tr>
        <tr>
            <td class="td1">*身份證字號：</td>
            <td><input type="text" name="" id="useID" maxlength="10"></td>
        </tr>
        <tr>
            <td class="td1">*姓名：</td>
            <td><input type="text" name="name" id="" maxlength="20"></td>
        </tr>
        <tr>
            <td class="td1">*生日:</td>
            <td><input type="date" name="" id="birth"></td>
        </tr>
        <tr>
            <td class="td1">*教育程度:</td>
            <td>
                <select name="educ">
                    <option value="">請選擇</option>
                    <option value="博士">博士</option>
                    <option value="碩士">碩士</option>
                    <option value="專科">專科</option>
                    <option value="大學">大學</option>
                    <option value="高職">高職</option>
                    <option value="高中">高中</option>
                    <option value="國中">國中</option>
                    <option value="國小">國小</option>
                    <option value="其他">其他</option>
                </select>
                <label for="educ_other">選擇「其他」時請填說明:</label>
                <input type="text" name="educ_other" id="educ_other">
            </td>
        </tr>
        <tr>
            <td class="td1">* 最高學歷：</td>
            <td>
                <label for="schoolname">學校名稱:</label>
                <input type="text" name="schoolname" id="schoolname">
                <label for="schoolother">其他:</label>
                <input type="text" name="schoolother" id="schoolother">
                <br>
                <label for="deparOther">科系所別:</label>
                <input type="text" name="deparOther" id="deparOther">
                <label for="deparOther">其他:</label>
                <input type="text" name="deparOther" id="deparOther">
                <br>
                <label for="deparOther">畢業年月:</label>
                <select name="graduation">
                    <option value="">請選擇</option>
                    <option value="畢業">畢業</option>
                    <option value="肄業">肄業</option>
                    <option value="在學">在學</option>
                </select>
                <label for="graduationYear">西元年:</label>
                <input type="text" name="graduationYear" id="graduationYear">
                <label for="graduationMonth">月:</label>
                <select name="graduationMonth">
                    <option value="">請選擇</option>
                    <option value="1月">1月</option>
                    <option value="2月">2月</option>
                    <option value="3月">3月</option>
                    <option value="4月">4月</option>
                    <option value="5月">5月</option>
                    <option value="6月">6月</option>
                    <option value="7月">7月</option>
                    <option value="8月">8月</option>
                    <option value="9月">9月</option>
                    <option value="10月">10月</option>
                    <option value="11月">11月</option>
                    <option value="12月">12月</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="td1">*通訊地址：:</td>
            <td><input type="text" name="" id="addr"></td>
        </tr>
        <tr>
            <td class="td1">*電子郵件:</td>
            <td><input type="text" name="" id="email"></td>
        </tr>
        <tr>
            <td class="td1">* 電話一：</td>
            <td><input type="text" name="" id="tele01"></td>
        </tr>
        <tr>
            <td class="td1"> 電話二：</td>
            <td><input type="text" name="" id="tele02"></td>
        </tr>
        <tr>
            <td class="td1"> 行動電話：</td>
            <td><input type="number" name="" id="mobile"></td>
        </tr>
        <tr>
            <td class="td1"> 婚姻狀況：</td>
            <td>
                
                <input type="radio" name="radio" id="Married">
                <label for="Married">已 婚</label>
                <input type="radio" name="radio" id="unmarried">
                <label for="unmarried">未 婚</label>

            </td>
        </tr>
        <tr>
            <td class="td1"> 兵役狀況：</td>
            <td>
                <input type="radio" name="radio" id="Veteran01">
                <label for="Veteran01">役畢</label>
                <input type="radio" name="radio" id="Veteran02">
                <label for="Veteran02">未役</label>
                <input type="radio" name="radio" id="Veteran03">
                <label for="Veteran03">免役</label>       
                <input type="radio" name="radio" id="Veteran04">
                <label for="Veteran04">待役中</label>
                <input type="radio" name="radio" id="Veteran05">
                <label for="Veteran05">待退中</label>                                         

            </td>
        </tr>   
        <tr>
            <td class="td1">* 身心障礙：</td>
            <td>

                <input type="radio" name="radio" id="physicalNO">
                <label for="physicalNO">否</label>
                <input type="radio" name="radio" id="physicalYES">
                <label for="physicalYES">是</label>
                
            </td>
        </tr>            
        <tr>
            <th colspan="2" class="th_end">
                <input type="button" value="確認">
                <input type="reset" value="取消">
            </th>
            <!-- <td></td> -->
            </tr>
        </table>
    </form>
        <hr>
</body>
<footer>
    <p> 【23號 白育菁 作業(form 練習】</p>
</footer>
</html>
