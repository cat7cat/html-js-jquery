<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人資系統 - 面試紀錄</title>
</head>
<style>
    fieldset {
        background-color: rgb(255, 236, 182);
        border: 1px solid rgb(211, 156, 3);
    }
    .submit-block {
        text-align: center;
        padding: 8px;
    }

    .btn {
        padding: 4px 24px;
        border: 0;
        border-radius: 4px;
    }

    .btn-success:hover {
        color: white;
        background-color: rgb(78, 184, 64);
    }
    .btn-danger:hover {
        color: white;
        background-color: rgb(233, 38, 32);
    }


    
</style>
<body>
    <form action="#" style="width: 800px; margin: 0 auto;">
        <fieldset>
            <legend>聯絡資料</legend>
            <label for="name">姓名：<input type="text"></label>
            <label for="birth">生日：<input type="date" name="birth" id="birth">
            </label>生理性別：
            <input type="radio" name="sex" id="male" value="male" checked>
            <label for="male">男</label>
            <input type="radio" name="sex" id="female" value="male">
            <label for="female">女</label>
            <br>
            <label for="tel">電話：<input type="tel" name="tel" id="tel"></label>
            <label for="email">e-mail：<input type="email" name="email" id="email"></label>
            <br>
            <label for="address">地址：<input type="text" name="address" id="address" style="display: inline-block; width: 60%;"></label>
            <br>
        </fieldset>
        <fieldset>
            <legend>學經歷技能</legend>
            <label for="education">
                最高學歷：<input type="text" name="education" id="education" style="display: inline-block; width: 60%;" placeholder="校名及科系">
                <input type="radio" value="grad" id="grad" name="grad" checked>
                <label for="grad">畢業</label>
                <input type="radio" value="grad" id="quit" name="grad">
                <label for="quit">肄業</label>
            </label>
            <br>
            是否為應屆：
            <input type="radio" name="freshmen" id="true" value="true" checked>
            <label for="true">是</label>
            <input type="radio" name="freshmen" id="false" value="false">
            <label for="false">否</label>
            <br>
            <label>語言：</label>
            <input type="checkbox" name="language" id="CH">
            <label for="CH">中文</label>
            <input type="checkbox" name="language" id="CH">
            <label for="CH">英文</label>
            <input type="checkbox" name="language" id="CH">
            <label for="CH">其他</label>
            <input type="text" style="width:50px;">
            <br>
        </fieldset>
        <fieldset>
            <legend>面試紀錄</legend>
            <textarea name="note" cols="53" rows="5" style="resize: none; width: 100%;"></textarea>
            <br>
        </fieldset>
        <div class="submit-block">
            <input type="reset" value="重填" class="btn btn-danger">
            <input type="submit" value="送出" class="btn btn-success">
        </div>
    </form>
</body>
</html>
