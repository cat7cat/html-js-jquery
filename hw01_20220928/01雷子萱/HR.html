<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr's_document</title>
</head>

<body>
    <form action="">
        <label for="">HR的資料庫</label>
        <p>
            <label for="name">姓名</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="gender">生理性別</label>
            <input type="radio" name="gender" id="man">
            <label for="man">男</label>
            <input type="radio" name="gender" id="woman">
            <label for="woman">女</label>

        </p>
        <p>
            <label for="date">生日</label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            <label for="age">年齡</label>
            <input type="number" name="age" id="age">
        </p>
        <p>
            <label for="tel">電話</label>
            <input type="tel" name="tel" id="tel">
        </p>
        <p>
            <label for="email">電子郵件</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="adress">住址</label>
            <input type="text" name="adress" id="adress" size="100px">
        </p>
        <p>
            <label for="Working department">工作單位</label>
           <select name="" id="">
                <option value="">人事部</option>
                <option value="">會計部</option>
                <option value="">生產部</option>
                <option value="">行銷部</option>
            </select>
        </p>
        <p>
            <input type="reset" value="清除">
            <input type="submit" value="送出">
        </p>
    </form>
</body>

</html>
