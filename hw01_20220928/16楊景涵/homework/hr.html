<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人事中心</title>
    <style>
        form{
            width: 70%;
            background-color: rgb(210, 235, 204); 
            padding: 20px; 
        }
        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: medium; 
            font-weight: bolder;
        }
        li{
            line-height: 30px;
        }
    </style>
</head>

<body>
    <aside
        style="float: left;padding-bottom: 480px;margin-right: 30px; width: 150px; background-color: rgb(203, 217, 231); text-align: center;"><br>
        選單
        <ul>
            <li><a href="./info.html">基本資料</a></li>
            <li>請假</li>
            <li><a href="./salary.html">薪資單</li></a>
            <li><a href="">出勤管理</li></a>
        </ul>
        <br>
        <button>登出</button>
    </aside>
    <main>
        <form style="width: 70%;">
            <fieldset>
                <legend style="color: rgb(216, 221, 230);background-color: gray;">請假申請</legend>
                <p>
                    <label for="name" aria-required="true">姓名</label><br>
                    <input type="text" name="name" id="name" value="NAME">
                <p>
                    <label for="type">假別</label><br>
                <select name="type">
                    <option value="事假">事假</option>
                    <option value="病假">病假</option>
                    <option value="喪假">喪假</option>
                    <option value="特休">特休</option>
                </select>
                </p>
                <p>
                    <label for="start">開始</label><br>
                    <input type="datetime-local" name="startdate" id="start">
                </p>
                <p>
                    <label for="end">結束</label><br>
                    <input type="datetime-local" name="startend" id="end">
                </p>
                <p>
                    <label for="number">請假時數</label><br>
                    <input type="number" name="number" id="">
                </p>
                <p>
                    <label for="why">事由</label><br>
                    <textarea name="" id="why" cols="30" rows="10">輸入文字</textarea>
                </p>
                <p>
                    病假證明<br>
                    <input type="file" name="file" id="file" value="上傳檔案">
                </p>
                <p>
                    <label>職務代理人</label>
                    <input type="radio" name="radio" id="yes">
                    <label for="yes">有</label>
                    <input type="radio" name="radio" id="no">
                    <label for="no">否</label>
                </p>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </main>
</body>

</html>
