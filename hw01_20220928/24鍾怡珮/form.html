<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX公司</title>
</head>

<body>
    <h3>XX公司</h3>

    <fieldset>
    <legend>人事資料表</legend>   
     <form action="">
        <p>
            <label for="">姓名:</label>
            <input type="text" name="" id="" >
        </p>
        <p>
            <label for="">生日:</label>
            <input type="date" name="" id="">
        </p>
        <p>
            <label for="">通訊地址:</label>
            <input type="text" name="" id="">
        </p>
        <p>
            <label for="">最高學歷:</label>
            <input type="radio" name="radio" id="高中">
            <label for="高中">高中</label>
            <input type="radio" name="radio" id="大學">
            <label for="大學">大學</label>
            <input type="radio" name="radio" id="碩士">
            <label for="碩士">碩士</label>
            <input type="radio" name="radio" id="博士">
            <label for="博士">博士</label>
        </p>
        <p>
           <label for="">語言能力:</label>
           <input type="checkbox" name="" id="英文">
           <label for="">英文</label>
           <input type="checkbox" name="" id="日文">
           <label for="">日文</label>
           <input type="checkbox" name="" id="其他語言">
           <label for="">其他語言__________</label>
        </p>
        <p>
            <input type="submit" value="送出">
            <input type="reset" value="重整">
          </p>
    </form>
    
    </fieldset>
   
</body>

</html>
