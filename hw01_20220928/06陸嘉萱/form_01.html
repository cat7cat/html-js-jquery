<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>面試人事資料</h3>
    <form action="">
        <p>
            <label for="name">姓名:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="birthday">出生年月日:</label>
            <input type="date" name="birthday" id="birthday">
        </p>
        <p>
            <label for="liveing">居住地址:</label>
            <input type="text" name="liveing" id="liveing">
        </p>
        <p><label for="">是否已結婚:</label>
            <input type="radio" name="radio" id="已婚" value="">
            <label for="已婚">已婚</label>
            <input type="radio" name="radio" id="未婚" value="">
            <label for="未婚">未婚-請跳過下兩題</label>
        </p>
        <p><label for="">是否有小孩:</label>
            <input type="radio" name="radio" id="有" value="">
            <label for="有">有</label>
            <input type="radio" name="radio" id="無" value="">
            <label for="無">無-請跳過下一題</label>
        </p>
        <p>
            <label for="">有幾個小孩:</label>
            <input type="radio" name="radio" id="1個" value="">
            <label for="1個">1個</label>
            <input type="radio" name="radio" id="2個" value="">
            <label for="2個">2個</label>
            <input type="radio" name="radio" id="3或以上" value="">
            <label for="3或以上">3或以上</label>
        </p>
        <p>
            <label for="">熟悉的軟體:</label>
            <input type="checkbox" name="checkbox" id="PHP" value="">
            <label for="PHP">PHP</label>
            <input type="checkbox" name="checkbox" id="JS" value="">
            <label for="JS">JS</label>
            <input type="checkbox" name="checkbox" id="SQL" value="">
            <label for="SQL">SQL</label>
            <input type="checkbox" name="checkbox" id="CSS" value="">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="checkbox" id="HTML" value="">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="checkbox" id="其它" value="">
            <label for="其它">其它</label>
            <input type="text" name=id="">
        </p>
        <p>
            <label for="">平時的興趣:</label>
            <input type="checkbox" name="checkbox" id="看書" value="">
            <label for="看書">看書</label>
            <input type="checkbox" name="checkbox" id="攝影" value="">
            <label for="攝影">攝影</label>
            <input type="checkbox" name="checkbox" id="運動" value="">
            <label for="運動">運動</label>
            <input type="checkbox" name="checkbox" id="電腦" value="">
            <label for="電腦">電腦</label>
            <input type="checkbox" name="checkbox" id="美食" value="">
            <label for="美食">美食</label>
            <input type="checkbox" name="checkbox" id="睡覺" value="">
            <label for="睡覺">睡覺</label>
            <input type="checkbox" name="checkbox" id="其它" value="">
            <label for="其它">其它</label>
            <input type="text" name=id="">
        </p>
        <p>
            <label for="city">想去的國家</label>
            <select name="city" id="city">
                <OPtion value="1">美洲</OPtion>
                <OPtion value="2">澳洲</OPtion>
                <OPtion value="3">亞洲</OPtion>
                <OPtion value="4">歐洲</OPtion>
                <OPtion value="5">其它</OPtion>
            </select>
        </p>
        <p>
            <label for="salary">預期薪水:</label>
            <input type="number" name="salary" id="salary">
        </p>
        <p>
            <label for="suggestion">想對公司說的話:</label>
            <textarea name="suggestion" id="suggestion" cols="60" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重整">
        </p>
    </form>
</body>

</html>
