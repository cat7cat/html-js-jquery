<!DOCTYPE html>
<html lang="en">

<head>
    <title>08 BTN </title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div {
            color: red;
        }
        .box{
            border: 1px solid #000;
            padding: 20px;
        }

        p {
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row col-12 flex flex-wrap m-0 ">

                    <div class="append_btn">
                        <button type="button" id="append">append</button>
                    </div>
            </div>
            
            <div class="box col-sm-3 prepend_contect">
                <h3>prepend btn</h3>
                <div>
                    div
                    <p>
                    p
                    </p>
                </div>
                <div class="prepend_btn">
                    <button type="button">prepend</button>
                </div>
            </div>
        

            <div class="box col-sm-3 before_contect ">
                <h3>before btn</h3>
                <div>
                    div
                    <p>
                        p
                    </p>
                </div>
                <div class="before_btn">
                    <button type="button">before</button>
                </div>
            </div>


            <div class="box col-sm-3 after_contect">
                <h3>after btn</h3>
                <div>
                    div
                    <p>
                    p
                    </p>
                </div>
                <div class="after_btn">
                    <button type="button" id="after">after</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        
            // append => 在選擇節點內的最後面加入內容
            $(".append_btn").on("click", function () {
                $(".append_contect").append(`<p>append : 在選擇元素append_contect的最後面加入內容</p>`);
            })
            // prepend => 在選擇節點內的最前面加入內容
            $(".prepend_btn").on("click", function () {
                $(".prepend_contect").prepend(`<p>prepend : 在選擇元素prepend_contect的最前面加入內容</p>`);
            })

            // before => 在選擇元素的之前插入內容
            $(".before_btn").on("click", function (){
                $(".before_contect").before(`<p>Before : 在選擇元素before_contect的之前面加入內容</p>`);  
            })

            // after => 在選擇元素的之後插入內容
            $(".after_btn").on("click", function () {
                $(".after_contect").after(`<p>after : 在選擇元素.after_contect的之後面加入內容</p>`);
            })

</script>

</html>
